<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" required>
            <label for="data">Data de Nacimento</label>
            <input type="date" name="date">
            <label for="rg">RG</label>
            <input type="text" name="rg" required maxlength="13" minlength="13"
            title="COloque seu RG completo">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" pattern="\d{3}\.d\{3}.\d{3}-\d{2}" placeholder="Ex: 123.456.789-00" title="CPF em formato 000.000.000-00" required>
        </fieldset>
        <fieldset>
            <legend>Endere√ßo</legend>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade">
            <label for="rua">Rua</label>
            <input type="text" name="rua">
            <label for="numero">Numero</label>
            <input type="number" name="numero">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro">
            <label for="cep">CEP</label>
            <input type="text" name="cep" pattern="\d{5}-\d{3}" placeholder="Ex: 12345-678" required>
        </fieldset>
        <fieldset>
            <legend>Login</legend>
        </fieldset>
        <input type="submit" value="Enviar" name="botaoEnviar">
    </form>
</body>
</html>
