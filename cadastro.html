<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <header class="grid-header-container">
        <div class="top-left">
            <h1>Faça seu cadastro!</h1>
            <h2>Cadastre-se para promoções</h2>
        </div>
        <div class="top-right">
            <img src="/img/logo cadastro.jpg" alt="icone de cadastro">
        </div>
    </header>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="grid-container">
                <label for="nome">Nome</label>
                <input type="text" name="nome" required>
                <label for="email">E-mail</label>
                <input type="email" name="email" required>
                <label for="data">Data de Nacimento</label>
                <input type="date" name="date">
                <label for="rg">RG</label>
                <input type="text" name="rg" required maxlength="13" minlength="13" title="COloque seu RG completo">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" pattern="\d{3}\.d\{3}.\d{3}-\d{2}" placeholder="Ex: 123.456.789-00"
                    title="CPF em formato 000.000.000-00" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <div class="grid-container">
                <label for="rua">Rua</label>
                <input type="text" name="rua">
                <label for="numero">Numero</label>
                <input type="number" name="numero">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro">
                <label for="cep">CEP</label>
                <input type="text" name="cep" pattern="\d{5}-\d{3}" placeholder="Ex: 12345-678" required>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade">
                <label for="estado">Estado</label>
                <select name="estado" id="">
                    <option value="select">Selecione um estado</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Login</legend>
            <div class="grid-container">
                <label for="imagem">Imagem de perfil</label>
                <input type="file" name="imagem" accept="image/*" title="Apenas PNG, JPG, BMP, WEBP">
                <label for="login">Login</label>
                <input type="text" name="login">
                <label for="senha">Senha</label>
                <input type="password" name="senha" required minlength="8">
                <label for="SenhaConfirma">Confirmação de Senha</label>
                <input type="password" name="SenhaConfirma" required minlength="8">
            </div>
        </fieldset>
        <div class="grid-button-container">
            <input type="reset" value="Cancelar" name="botaoCancelar">
            <input type="submit" value="Enviar" name="botaoEnviar">
        </div>
    </form>
</body>

</html>
